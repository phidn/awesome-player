  <svg width="600" height="auto" fill="none" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            
  <defs>
    <style type="text/css">
      <![CDATA[
          @font-face {
              font-family: 'Poppins';
              font-style: normal;
              font-weight: 400;
              src: url(https://fonts.gstatic.com/s/poppins/v15/pxiEyp8kv8JHgFVrJJfecg.woff2) format('woff2');
              unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
          }
      ]]>
    </style>
  </defs>


            <style>
                * {
                  padding: 0;
                  margin: 0;
                  box-sizing: border-box;
                }
                .container {
                  font-family: Poppins, Arial, Helvetica, sans-serif;
                  padding: 20px;
                  width: 600px;
                  background-color: #151515;
                  border: 1px solid rgba(0, 0, 0, 0.2);
                  border-radius: 10px;
                }
                .container h3 {
                  font-size: 19px;
                  margin-bottom: 5px;
                  font-weight: 500;
                  font-style: oblique;
                  color: #9f9f9f;
                }
                .container h3::before {
                  content: open-quote;
                  font-size: 25px;
                  color: #79ff97;
                }
                .container h3::after {
                  content: close-quote;
                  vertical-align: sub;
                  font-size: 25px;
                  color: #79ff97;
                }
                .container p {
                  font-style: italic;
                  padding: 5px;
                  text-align: right;
                  color: #fff;
                }
            </style>

            <div class="container">
                <h3> Not all of us can do great things. But we can do small things with great love.</h3>
                <p>- Mother Teresa</p>
            </div>
        </div>
    </foreignObject>
  </svg>
